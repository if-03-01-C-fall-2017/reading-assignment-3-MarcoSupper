<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 . 0">
		<style>
			ul.a {list-style-type: square;}
			ul.b {list-style-image: url('my-bullet.png');}
			ul.c {list-style-type: upper-roman;}
			ul.d {list-style-position:inside;}
			ul.e {list-style-position:outside;}
			th.b { border: 1px dotted black;}
			td.b { border: 1px solid red;}
			th.a, td.a {
				padding: 8px;
				text-align: left;
				border-bottom: 1px solid #ddd;
			}
			table.a {
				border-collapse: collapse;
				width: 100%;
			}
		</style>
		<title>Assigntment 3</title>
	</head>
	<body>
		<ol>
			<li> list item </li>
		</ol>
		<ul class = "a"> 
			<li>square</li>
		</ul>
		<ul class = "b"> 
			<li>Image</li>
		</ul>
		<ul class = "c"> 
			<li>upper-roman</li>
		</ul>
		<ul class = "d"> 
			<li>inside</li>
		</ul>
		<ul class = "e"> 
			<li>outside</li>
		</ul>
		<dl>
			<dt>Coffee</dt>
			<dd>hot black drink</dd>
		</dl>
		<table>
			<tr>
				<th class = b>table header</th class = b>
			</tr>
			<tr>
				<td class = b>table header cell</td class = b>
			</tr>
			<!-- last 4 points were never writen -->
			
		</table>
		<table class = a>
			<tr>
				<th class = a>table header</th class = a>
			</tr>
			<tr>
				<td class = a>table header cell</td class = a>
			</tr>
			<!-- last 4 points were never writen -->
			
		</table>
		
	</body>
</html>
